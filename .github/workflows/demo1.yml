name: Events Demo 1
on:
  pull_request:
    types:
      - opened
    branches:
      - master
      - "dev-*"
      - "feature/**" # allows more slashes
  workflow_dispatch:
  push:
    branches:
      - master
      - "dev-*"
      - "feature/**" # allows more slashes
    paths-ignore:
      - ".gthub/workflows/*" # activates action if push to those branches does not contain a file with this path changed
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."
